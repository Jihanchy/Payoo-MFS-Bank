<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-4">
                <!-- account balance -->
                <div class="stats shadow px-2 py-2">
                    <div class="stat space-y-2">
                      <div id="current-balance" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- btn -->
                   <div class="flex gap-2">
                    <button id="add-money-redirect" class="btn btn-lg  flex-1 w-[170px]">Add Money</button>
                    <button id="cash-out-redirect" class="btn btn-lg  flex-1 w-[170px]">Cash Out</button>  
                   </div>
                  <div class="divider"></div>
                  <!-- add money form -->
                  <div id="add-money-form" class=" card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount To Add</span>
                        </label>
                        <input id="add-money-input" type="number" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="pin" type="password" placeholder="Enter 4 Digit Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
